{% load i18n %}
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>{% trans "Chinese Chess" %} {% trans "Recent Results" %} </title>
    <link href="/static/css/chess.css" type="text/css" rel="stylesheet"></link>
    <script type="text/javascript">
        var dat = new Date();
        function formatTime(h, m, s){
            dat.setUTCHours(h, m, s);
            var str = dat.toTimeString();
            str = str.split(" ", 2);
            document.write(str[0]);
        }
    </script>
</head>
<body>
    <div class='nav'>
        <h3> {% trans "Recent Results" %}
        <script type="text/javascript"><!--
            google_ad_client = "pub-3444671286856380";
            /* 728x15, ´´½¨ÓÚ 10-3-3 */
            google_ad_slot = "2807477360";
            google_ad_width = 728;
            google_ad_height = 15;
            //-->
            </script>
            <script type="text/javascript"
            src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
        </script> </h3>
    </div>
    <div>
        <table class='tc' style='font-size:12px;'>
        {% for g in games %}
            <td><a target='_blank' href='{{ g.url }}'>
                <img alt='{{ g.name }}' class='std' 
                    src='{{ g.icon|default_if_none:"favicon.ico" }}'></img></a><br>
                <a target='_blank' href='{{ g.url }}'>{{ g.name }}</a><br>
                <!-- don't show sns source {{ g.src }} <br> -->
                    {{ g.lvl }} <br> 
                    <script type="text/javascript">
                        formatTime({{g.tms.hour}}, {{g.tms.minute}}, {{g.tms.second}});
                    </script> <br>
                    {{ g.res }}
            </td>
            <td>&nbsp;</td>
        {% endfor %}
        </table>
    </div>
</body>
</html>
